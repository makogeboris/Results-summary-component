<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="result-div">
      <h1>Your Result</h1>
      <div class="overall-score">
        <div class="score">
          <p class="total-score">76</p>
          <p class="target-score">of 100</p>
        </div>
      </div>
        <h2>Great</h2>
        <p class="remarks">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
        <div class="summary-scores1">
          <div class="summary-icon-p">
            <img class="icons" src="images/icon-reaction.svg" alt="">
            <p class="reaction">Reaction</p>
          </div>
          <p class="marks">80 <span class="on-hundred">/ 100</span></p>
        </div>
        <div class="summary-scores2">
          <div class="summary-icon-p">
            <img class="icons" src="images/icon-memory.svg" alt="">
            <p class="memory">Memory</p>
          </div>
          <p class="marks">92 <span class="on-hundred">/ 100</span></p>
        </div>
        <div class="summary-scores3">
          <div class="summary-icon-p">
            <img class="icons" src="images/icon-verbal.svg" alt="">
            <p class="verbal">Verbal</p>
          </div>
          <p class="marks">61 <span class="on-hundred">/ 100</span></p>
        </div>
        <div class="summary-scores4">
          <div class="summary-icon-p">
            <img class="icons" src="images/icon-visual.svg" alt="">
            <p class="visual">Visual</p>
          </div>
          <p class="marks">72 <span class="on-hundred">/ 100</span></p>
        </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
