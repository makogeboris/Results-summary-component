<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore your results with Frontend Mentor's Results Summary Component. Discover your score, insights, and how you compare. Start your journey with our interactive summary and continue forward."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="result-container">
          <h1 class="main-heading">Your Result</h1>
          <div class="score-container">
            <p class="total-score">76</p>
            <p class="target-score">of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="remarks">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary-container">
          <h2 class="sec-heading">Summary</h2>
          <div class="summary"></div>
          <a href="#" class="btn">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
